<form action="">
  <h1 matDialogTitle>{{title}}</h1>
  <mat-dialog-content>
      <mat-input-container floatPlaceholder="projectname">
          <input matInput
                 type="text"
                 
                 placeholder="项目名称">
      </mat-input-container>
      <mat-input-container floatPlaceholder="projectdesc">
          <input matInput
                 type="text"
                 
                 placeholder="项目描述">
      </mat-input-container>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button color="primary">保存</button>
    <button mat-button matDialogClose>关闭</button>
  </mat-dialog-actions>
</form>
