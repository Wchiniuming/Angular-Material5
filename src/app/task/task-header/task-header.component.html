<div mat-subheader>
  <div>
    <h3 mat-subheader>{{header}}</h3>
  </div>
  <button mat-button (click)="onClick">
      <mat-icon class="mat-18">add_circle_outline</mat-icon>
      <span>新任务</span>
  </button>
  <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon class="mat-18">keyboard_arrow_down</mat-icon>
  </button>
  
  <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="">
        <mat-icon class="mat-18">mode_edit</mat-icon>
        <span>修改列表名称</span>
      </button>
      <button mat-menu-item (click)="">
          <mat-icon class="mat-18" [svgIcon]='move'></mat-icon>
          <span>移动列表内容</span>
        </button>
        <button mat-menu-item (click)="">
            <mat-icon class="mat-18">delete_forever</mat-icon>
            <span>删除列表</span>
          </button>
  </mat-menu>
</div>
