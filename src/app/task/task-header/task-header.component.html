<div class="header-container">
  <div>
    <h1 matSubheader>{{header}}</h1>
  </div>
  <div class="fill">
    <button mat-button (click)="OnNewTask()">
        <mat-icon class="mat-18">add_circle_outline</mat-icon>
        <span>新任务</span>
    </button>  
  </div>
  <div>
    <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon class="mat-18">keyboard_arrow_down</mat-icon>
    </button>
  </div>
</div>
  <mat-menu #menu="matMenu">
      <button mat-menu-item>
        <mat-icon class="mat-18">mode_edit</mat-icon>
        <span>修改列表名称</span>
      </button>
      <button mat-menu-item>
          <mat-icon class="mat-18 material-icon" [svgIcon]="'move'"></mat-icon>
          <span>移动列表内容</span>
        </button>
        <button mat-menu-item>
            <mat-icon class="mat-18">delete_forever</mat-icon>
            <span>删除列表</span>
          </button>
  </mat-menu>
