<div class="task-list">
  <app-task-list *ngFor="let list of lists" class="list-container">
    <app-task-header
    [header]="list.name"
    (newTask)="openNewTaskDialog()"
    (copytask)="openCopyTaskDialog()"></app-task-header>
    <app-task-item *ngFor="let task of list.tasks" [item]="task"
    (ItemClick)="lanchUpdateDialog(task)"></app-task-item>
  </app-task-list>
</div>
<button class="fab-button" mat-fab type="button" (click)="openNewTasklistDialog()">
  <mat-icon class="mat-18">add</mat-icon>
</button>
