<div class="task-list">
  <app-task-list *ngFor="let list of lists" class="list-container">
    <app-task-header [header]="list.name" (OnNewTask)="addingTask()"></app-task-header>
    <app-task-item *ngFor="let task of list.tasks" [item]="task"></app-task-item>
  </app-task-list>
</div>

<button mat-fab (click)="onClick" class="fab-button" (click)="openNewProjectDialog()">
  <mat-icon class="mat-18">add</mat-icon>
</button>
