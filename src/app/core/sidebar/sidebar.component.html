<mat-nav-list>
  <h3 mat-subheader>项目</h3>
  <mat-list-item>
    <mat-icon mat-list-icon class="mat-18" svgIcon="home"></mat-icon>
    <span matLine>项目首页</span>
    <span matLine mat-subheader>查看您的所有项目</span>
  </mat-list-item>
  <h3 mat-subheader>日历</h3>
  <mat-list-item>
    <mat-icon mat-list-icon class="mat-18" svgIcon="proj"></mat-icon>
    <span matLine>月视图</span>
    <span matLine mat-subheader>查看月视图</span>
  </mat-list-item>
  <mat-list-item>
    <mat-icon mat-list-icon class="mat-18" svgIcon="proj"></mat-icon>
    <span matLine>周视图</span>
    <span matLine mat-subheader>查看周视图</span>
  </mat-list-item>
  <mat-list-item>
    <mat-icon mat-list-icon class="mat-18" [svgIcon]="today"></mat-icon>
    <span matLine>日视图</span>
    <span matLine mat-subheader>查看当日视图</span>
  </mat-list-item>
</mat-nav-list>
